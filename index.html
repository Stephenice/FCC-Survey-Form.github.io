<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <div id="title">
        <h1></h1>
    </div>

    <div>
        <p>Let us know how we can improve freeCodeCamp</p>

        <form action="">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email"  placeholder="Enter your email" required>

            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" min="18" max="67" required>

          
            <label for="currentRole">Which option best describes your current role?</label>
            <select name="currentRole"  id="dropdown">
                <option value disabled>Select an option</option>
                <option value="Student">Student</option>
                <option value="FullTimeJob">Full Time Job</option>
                <option value="Learner">Full Time Learner</option>
                <option value="PreferNot">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label for="userRating"> How likely is that you would recommend freeCodeCamp to a friend?</label>
            <label for=""> Definitely<input type="radio" name="radio-buttons" id="" value="1"></label>
            <label for=""> Maybe<input type="radio" name="radio-buttons" id="" value="2"></label>
            <label for=""> Not sure<input type="radio" name="radio-buttons" id="" value="3"></label>

            <label for="most-like"> What do you like most in FCC:</label>
            <select name="most-like" id="most-like">
                    <option value selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="OpenSource">Open Source</option>
                </select>


                <label for="most-like"> Things that should be improved in the future
                        (Check all that apply):</label>
                        <ul>
                            <li><label><input type="checkbox" name="" value="1" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="2" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="3" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="4" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="5" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="6" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="7" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="8" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="9" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="10" id=""></label></li>
                            <li><label><input type="checkbox" name="" value="11" id=""></label></li>
                        </ul>
            <input type="checkbox" name="" id="">
            
        </form>
    </div>

</body>
</html>
